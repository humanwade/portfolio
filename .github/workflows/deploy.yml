name: Deploy via Oracle VM to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Oracle VM
        run: |
          echo "Connecting to Oracle VM..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            echo "Connected to Oracle VM"

            # Pi 배포 수행
            echo "Deploying to Raspberry Pi..."
            ssh pi "cd ~/MyPortfolio && git pull origin main && pm2 restart portfolio"
            echo "Deployment to Raspberry Pi completed successfully!"
          EOF
