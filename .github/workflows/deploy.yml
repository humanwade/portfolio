name: Deploy Portfolio via Cloudflare Tunnel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Install cloudflared
        run: |
          curl -L -o cloudflared "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64"
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared
          cloudflared --version

      - name: Authenticate with Cloudflare Access (Service Token)
        env:
          CF_CLIENT_ID: ${{ secrets.CLOUDFLARE_CLIENT_ID }}
          CF_CLIENT_SECRET: ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}
        run: |
          cloudflared access login --service-token-id "$CF_CLIENT_ID" --service-token-secret "$CF_CLIENT_SECRET"

      - name: Prepare SSH private key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_KEY" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key

      - name: Transfer build files to Raspberry Pi
        env:
          SSH_USER: pi
          SSH_HOST: ssh.wadeverse.net
        run: |
          scp -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname %h" \
              -i /tmp/deploy_key -r dist/* \
              ${SSH_USER}@${SSH_HOST}:/home/pi/MyPortfolio/

      - name: Restart Portfolio App
        env:
          SSH_USER: pi
          SSH_HOST: ssh.wadeverse.net
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ProxyCommand="cloudflared access ssh --hostname %h" \
              -i /tmp/deploy_key ${SSH_USER}@${SSH_HOST} "
                cd ~/MyPortfolio &&
                pm2 restart portfolio || pm2 start 'npx serve . -p 8080' --name portfolio
              "
