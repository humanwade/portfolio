<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 네온 그라디언트 -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00E676"></stop>
      <stop offset="1" stop-color="#00C853"></stop>
    </linearGradient>

    <!-- 네온 글로우 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- 초록 링 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#ring)" stroke-width="14" filter="url(#glow)"></circle>

  <!-- WJ 텍스트 -->
  <text x="50%" y="50%" dy=".1em" text-anchor="middle" dominant-baseline="middle" font-size="210" font-weight="800" font-family="Inter, Poppins, Arial" fill="#00E676" filter="url(#glow)">
    WJ
  </text>
</svg>
